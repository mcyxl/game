<!DOCTYPE html>
<html>
<head>
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #message {
            min-height: 20px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h2>猜数字游戏</h2>
        <p>我已经想好了一个1-100之间的数字，你能猜出来吗？</p>
        <input type="number" id="guess" min="1" max="100" placeholder="输入你的猜测">
        <button onclick="checkGuess()">猜!</button>
        <div id="message"></div>
        <p>已尝试次数: <span id="attempts">0</span></p>
    </div>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            
            if (isNaN(guess)) {
                message.textContent = "请输入一个有效的数字!";
                return;
            }
            
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            if (guess < targetNumber) {
                message.textContent = "太小了! 再试一次!";
            } else if (guess > targetNumber) {
                message.textContent = "太大了! 再试一次!";
            } else {
                message.textContent = `恭喜你! 你在${attempts}次尝试后猜中了数字${targetNumber}!`;
                message.style.color = "#5cb85c";
                document.getElementById('guess').disabled = true;
                document.querySelector('button').disabled = true;
            }
        }
    </script>
</body>
</html>
